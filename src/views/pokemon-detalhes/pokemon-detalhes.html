<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes - Pokédex</title>

  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <div id="pnlConteudo" class="conteudo">
    <h1>Pokédex</h1>
  
    <p class="descricao">Nome</p>

    <form id="formPrincipal" class="container-formulario">

      <input data-cy="txtPesquisa" id="txtPesquisa" class="pesquisa" type="text">

      <button data-cy="btnPesquisar" id="btnPesquisar" class="btn btn-pesquisar" type="submit">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
      <button id="btnLimpar" class="btn btn-limpar" type="button">
        <span class="material-symbols-outlined">
          restart_alt
        </span>
      </button>
    </form>
  </div>
</body>
</html>
